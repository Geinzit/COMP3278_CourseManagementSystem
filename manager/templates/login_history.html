{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>courseList</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="banner">
        <div class="text">
            <h1>Your Login History</h1><br>
            <a href="/manager/curriculum/" class="list-link" style="color:white;text-decoration: underline;">Home</a>

        </div>
        <img src="{% static 'img/banner.png' %}" alt="">
    </div>
    <div class="courseList">
        <table>
            <thead>
                <tr>
                    <th>Login Time</th>
                    <th>Logout Time</th>
		    <th>Online for</th>
                </tr>
            </thead>
            <tbody>
                {% for login_time, logout_time, timedelta in records %}
                <tr>
                    <td style="text-align: left;">{{ login_time }}</td>
                    <td style="text-align: left;">{{ logout_time }}</td>
		    <td style="text-align: left;">{{ timedelta }}</td>
                </tr>
                {% endfor %}

                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Information</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="banner">
        <div class="text">
            <h1>Teacher Information</h1>
            <a href="/manager/curriculum/" class="list-link" style="color:white;text-decoration: underline;">Home</a>
        </div>
        <img src="{% static 'img/banner.png' %}" alt="">
    </div>
    <div class="CourseDetails">
        <div class="CourseDetails_title">
            <svg t="1699698942675" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
                p-id="4179" width="50" height="50">
                <path d="M512 187.24L699.501 512 887 836.76H137L324.5 512z" p-id="4180"></path>
            </svg>
            <h1>Teacher Information</h1>
        </div>
        <div class="CourseDetails_content">
            <div class="CourseDetails_content_item">
                <h2>Name</h2>
                <p>{{ teacher.name }}</p>
            </div>
            <div class="CourseDetails_content_item">
                <h2>Department</h2>
                <p>{{ teacher.department }}</p>
            </div>
            <div class="CourseDetails_content_item">
                <h2>Biography</h2>
                <p>{{ teacher.bio }}</p>
            </div>

        </div>
    </div>
</body>

</html>
